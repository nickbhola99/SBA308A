<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap and Axios -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/divbs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <title>Joke Generator</title>
  </head>
  <body>
    <!-- Container has two dropdown lists of categories to specifiy what kind of joke they want. -->
     <!-- By default only Programming is checked, and everything bad is blacklisted by default -->
    <div class="container-fluid">
      <h1 id="title">The Joke Generator</h1>
      <div class="dropdown d-flex">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Categories
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Programming"
              id="flexCheckProgramming"
            />
            <label class="form-check-label" for="flexCheckProgramming" checked>
              Programming
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Misc"
              id="flexCheckMisc"
            />
            <label class="form-check-label" for="flexCheckMisc"> Misc </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Dark"
              id="flexCheckDark"
            />
            <label class="form-check-label" for="flexCheckDark"> Dark </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Pun"
              id="flexCheckPun"
            />
            <label class="form-check-label" for="flexCheckPun"> Pun </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Spooky"
              id="flexCheckSpooky"
            />
            <label class="form-check-label" for="flexCheckSpooky">
              Spooky
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Christmas"
              id="flexCheckChristmas"
            />
            <label class="form-check-label" for="flexCheckChristmas">
              Christmas
            </label>
          </div>
        </div>
      </div>
      <div class="dropdown d-flex">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Blacklist (Please be careful!)
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="form-check">
            <input
              class="form-check1-input"
              type="checkbox"
              value="nsfw"
              id="flexCheckNsfw"
              checked
            />
            <label class="form-check-label" for="flexCheckProgramming">
              nsfw
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check1-input"
              type="checkbox"
              value="religious"
              id="flexCheckReligious"
              checked
            />
            <label class="form-check-label" for="flexCheckMisc">
              Religious
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check1-input"
              type="checkbox"
              value="political"
              id="flexCheckPolitical"
              checked
            />
            <label class="form-check-label" for="flexCheckDark">
              Political
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check1-input"
              type="checkbox"
              value="racist"
              id="flexCheckRacist"
              checked
            />
            <label class="form-check-label" for="flexCheckPun"> Racist </label>
          </div>

          <div class="form-check">
            <input
              class="form-check1-input"
              type="checkbox"
              value="sexist"
              id="flexCheckSexist"
              checked
            />
            <label class="form-check-label" for="flexCheckSpooky">
              Sexist
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check1-input"
              type="checkbox"
              value="explicit"
              id="flexCheckExplicit"
              checked
            />
            <label class="form-check-label" for="flexCheckChristmas">
              Explicit
            </label>
          </div>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block"
          id="spawn"
        >
          Get Joke
        </button>
      </div>
      <div class="single-joke">
        <div class="card">
          <p></p>
          <button id="likeButtonSingle">Like</button>
        </div>
      </div>
      <div class="setup-joke">
        <div class="card">
          <p id="setup"></p>
          <spoiler><p id="delivery"></p></spoiler>
          <button id="likeButtonDouble">Like</button>
        </div>
      </div>
    </div>
    <!-- List of jokes the User liked, they can also be delered with an X button -->
    <div id="likedcontainer">
      <h2>Liked Jokes:</h2>
      <div
        id="listInner"
        class="list-group list-group-horizontal position-relative overflow-auto w-75"
      ></div>
    </div>

    <!-- This prevents the dropdown menus from closing automatically -->
    <script>
      $(".dropdown-menu").on("click", function (e) {
        e.stopPropagation();
      });
    </script>
  </body>
  <link rel="stylesheet" href="styles.css" />
</html>
